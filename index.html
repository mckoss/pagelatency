<!DOCTYPE html>

<head>

<title>Page Latency Pageforest Application</title>

<script type="text/javascript" src="/lib/beta/js/pf-client.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
   
  
<link rel="stylesheet" type="text/css" href="style.css" /> 
  
<script type="text/javascript" src="main.js"></script>

<script type="text/javascript">
  // Call the onReady function of the application when the page is loaded.
  var pagelatency = namespace.lookup("com.pageforest.pagelatency");
  google.load("visualization", "1", {packages:["corechart"]});
  $(document).ready(function () {
    pagelatency.main();
  });
</script>


  
</head>

<body>

<div class="page">

  <h1><script>document.write(document.title);</script></h1>
  <input type="button" value="Save" onclick="pagelatency.save()" />
  
  <div id="stats">Last load time</div>
  
  <br>
  
  <input type="text" id="targetUrl" width="500" value="http://cwkoss.com/rules.html" />
  <!--<input type="button" id="addTarget" value="Add Target" onclick="pagelatency.addTarget()" />-->
  
  
  
  <select id="selectTime"><option value="1">Max Speed</option>
    <option value="100" selected>1/10th Sec</option>
    <option value="1000" selected>1 Second</option>
    <option value="5000">5 Seconds</option>
    <option value="10000">10 Seconds</option>
  </select>

  <input id="gobutton" type="button" value="Go" onclick="pagelatency.go()" />
  

  <div id="testcontainer" width="100%">
  </div>
  <div id="chart_div"></div>
  <input type="button" onclick="pagelatency.drawChart();" value="Draw Chart" />
  
  <div class="thumbnail"><iframe id="myframe" src="http://" width="100%" height="100%" onload="pagelatency.loaded();" /> </div>
</div> <!-- page -->


  
</body>
</html>
